<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>E-commerce Product Management</h1>
        <div class="product-form">
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Product Price">
            <input type="text" id="productDescription" placeholder="Product Description">
            <input type="text" id="productCategory" placeholder="Product Category">
            <button id="createProductBtn">Create Product</button>
        </div>
        <div class="search-bar">
            <input type="text" id="searchProduct" placeholder="Search Product">
            <button id="searchProductBtn">Search</button>
        </div>
        <div class="product-list">
            <h2>Product List</h2>
            <ul id="products"></ul>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
